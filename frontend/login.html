<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container d-flex justify-content-start align-items-center">
            <a class="navbar-brand">
                <img src="image/il.png" alt="Logo" width="20" class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-house my-button"></i>
            </a>

        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-6">
                <div class="card mx-auto mt-3">
                    <div class="card-header bg-light">
                        <h2 class="text-center mt-3">כניסה לאתר</h2>
                    </div>
                    <div class="card-body">

                        <form id="loginForm">
                            <label class="form-lable" for="username">שם משתמש</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input class="form-control" type="text" id="username" name="username" required
                                    data-bs-toggle="tooltip" title="Enter your name here..">
                            </div>
                            <label class="form-lable mt-2" for="username">אימייל </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input class="form-control" type="email" id="email" name="email" required
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your email here..">
                            </div>

                            <label class="form-lable mt-2" data-bs-placement="top" for="username">סיסמה </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-key-fill"></i>
                                </span>
                                <input class="form-control" type="password" id="password" name="password" required
                                    data-bs-toggle="tooltip" title="Enter your password here..">
                            </div>
                            <div class="text-center mt-2">
                                <input class="form-control my-button mb-2" type="button" value="משתמש חדש"
                                    data-bs-toggle="modal" data-bs-target="#registerModal">
                                <input class="form-control my-button" type="submit" class="login-button" value="כניסה">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
             <div class="container-fluid mt-4">
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title w-100 text-center" id="registerModalLabel">הרשמה לאתר</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <label class="form-lable" for="username">שם משתמש</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input class="form-control" type="text" id="username" name="username" required>
                            </div>
                            <label class="form-lable mt-2" for="email">אימייל</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input class="form-control" type="email" id="email" name="email" required>
                            </div>
                            <label class="form-lable mt-2" for="password">סיסמה</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-key-fill"></i>
                                </span>
                                <input class="form-control" type="password" id="password" name="password" required>
                            </div>
                            <div class="text-center mt-2">
                                <input class="form-control my-button mt-3" type="submit" value="הירשם">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
    
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
